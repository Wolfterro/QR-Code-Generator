{% block content %}
<div class="wrapper container">
	<div class="row">
		<div class="col-md-2">
		</div>

		<div class="col-md-8">
			<div class="main-div-login">

				<br>

					{{ form.as_p }}

			</div>
		</div>

		<div class="col-md-2">
		</div>
	</div>
</div>
{% endblock content %}
