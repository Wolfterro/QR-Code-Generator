{% extends "base.html" %}

{% block title %}{{ warning }}{% endblock title %}

{% block content %}
<div class="wrapper container">
	<div class="row">
		<div class="col-md-12">
			<div class="main-div">
				<h1 class="qrcode-title">{{ warning }}</h1>

				<br>
				<p class="qrcode-description">{{ message }}</p>
				<p class="qrcode-description-null" id="redirect-msg"></p>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	var time = 3;
	$("#redirect-msg").html("Você será redirecionado em " + time + " ...");

	setInterval(function() {
		if(time == 0) {
			window.location.replace("/account/");
			return;
		}

		time -= 1;
		$("#redirect-msg").html("Você será redirecionado em " + time + " ...");
	}, 1000);
});
</script>
{% endblock content %}
